<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vendedores</title>
    <link rel="icon" href="./img/alzoblanco.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --grad: linear-gradient(90deg, #ff3131 0%, #ff914d 100%);
        --bg: #0b0f18;
        --card: #0f172a;
        --radius: 16px;
    }

    * {
        box-sizing: border-box
    }

    html,
    body {
        margin: 0;
        height: 100%
    }

    body {
        font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial, sans-serif;
        background: radial-gradient(1200px 800px at 20% -10%, #1f2937 0%, transparent 60%),
            radial-gradient(1200px 800px at 120% 10%, #111827 0%, transparent 60%),
            var(--bg);
        color: #fff;
    }

    .wrap {
        max-width: 860px;
        margin: 24px auto;
        padding: clamp(12px, 4vw, 24px);
    }

    h1 {
        margin: 0 0 16px;
        font-size: 50px;
        font-weight: bold;
        text-align: center;
    }

    .list {
        display: grid;
        gap: 18px;
    }

    .seller {
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
        padding: 22px;
        border-radius: 20px;
        background: linear-gradient(90deg, #2E17FF 0%, #3F58FF 50%, #57B6FF 100%);
        box-shadow: 0 14px 28px rgba(0, 0, 0, .25);
        position: relative;
        isolation: isolate;
        transition: transform .12s ease, box-shadow .2s ease;
        text-decoration: none;
        color: inherit;
    }

    .seller::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, .35);
        opacity: .35;
        pointer-events: none;
    }

    .seller:hover {
        transform: translateY(-2px);
        box-shadow: 0 18px 36px rgba(0, 0, 0, .3);
    }

    .name {
        font-weight: 800;
        font-size: 28px;
        text-shadow: 0 1px 0 rgba(0, 0, 0, .2);
    }

    .photo {
        width: 110px;
        height: 110px;
        border-radius: 999px;
        overflow: hidden;
        display: grid;
        place-items: center;
        background: #fff;
        box-shadow: 0 4px 16px rgba(0, 0, 0, .25);
    }

    .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    /* versión compacta en pantallas chicas */
    @media (max-width:480px) {
        .seller {
            padding: 18px;
            grid-template-columns: 1fr auto;
        }

        .photo {
            width: 84px;
            height: 84px;
        }
    }
    
.cta-card{
  display:grid;
  grid-template-columns: 1fr auto;
  align-items:center;
  gap: 16px;
  margin-bottom: 20px;
  padding: 22px;
  border-radius: 20px;
  text-decoration:none;
  color: #ffffffee;
  background: linear-gradient(90deg, #10B981 0%, #22D3EE 100%); /* verde → celeste */
  box-shadow: 0 14px 28px rgba(0,0,0,.25);
  transition: transform .12s ease, box-shadow .2s ease, filter .2s ease;
}
.cta-card:hover{ transform: translateY(-2px); box-shadow: 0 18px 36px rgba(0,0,0,.3); }
.cta-card:active{ transform: translateY(0); filter: brightness(.98); }

.cta-card3 {

.cta-card3:hover{ transform: translateY(-2px); box-shadow: 0 18px 36px rgba(0,0,0,.3); }

.cta-text .cta-title{
  font: 800 24px/1.1 "Poppins", system-ui, sans-serif;
}
.cta-text .cta-sub{
  margin-top: 4px;
  font: 600 14px/1.3 "Poppins", system-ui, sans-serif;
  opacity:.85;
}

.cta-badge{
  min-width: 72px;
  padding: 30px 14px;
  border-radius: 999px;
  background:#ffffffee;
  color:#0b0f18;
  font-size: 16px;
  text-align:center;
  box-shadow: 0 6px 16px rgba(0,0,0,.18);
}

/* versión compacta */
@media (max-width:480px){
  .cta-card{ padding:20px; }
  .cta-text .cta-title{ font-size:20px; }
}

</style>
</head>

</html>
